upstream django {
    server django:8000;  # Django コンテナを指定
}

upstream react {
    server react:3000;   # React コンテナを指定
}

server {
    listen 80;

    # Django の API 用プロキシ設定
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React フロントエンド用プロキシ設定
    location / {
        proxy_pass http://react;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri /index.html;  # React アプリ用
    }

    # 静的ファイルのプロキシ設定
    location /static/ {
        alias /app/static/;  # Django 静的ファイル用ディレクトリ
    }
}
